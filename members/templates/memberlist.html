{% extends "master.html" %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}


{% block content %}
  <h1>Members</h1>
  <ul>
    {% for x in mymembers %}
      <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
    {% endfor %}

    <a href="{% url 'member_inventory' %}">Inventory</a>
    <p> <a href="/">Go back to main</a></p>
  </ul>
{% endblock %}
